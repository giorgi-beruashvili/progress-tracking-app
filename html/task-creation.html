<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>დავალების შექმნა</title>
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/task.creation.css">
    <script defer src="../js/library/axios.min.js"></script>
    <script defer src="../js/task.creation.js"></script>
</head>
<body>
    <header>
        <div class="logo">
          <img src="../assets/images/Frame 1000006027.svg" alt="logo" />
        </div>
        <nav>
          <button id="employee-creation-modal">თანამშრომლის შექმნა</button>
          <button onclick="window.location.href='/html/task-creation.html'">
            <img src="../assets/images/add.svg" alt="add" />
            შექმენი ახალი დავალება
        </button>
        </nav>
    </header>

    <main class="task-creation-container">
        <div class="header-div">
            <h1>დავალებების გვერდი</h1>
        </div>
        <div class="container">
            <div class="wrapper">
                    <div class="container-left">
                
                <div class="form-group">
                    <label for="title">სათაური*</label>
                    <input type="text" id="title" placeholder="ჩაწერეთ ინფორმაციის სათაური">
                </div>
        
                <div class="form-group">
                    <label for="description">აღწერა</label>
                    <textarea id="description" placeholder="დაწერეთ აღწერა"></textarea>
                </div>

                <div class="container-left-last-chaild">
                    <div class="form-group">
                        <label for="priority">პრიორიტეტი*</label>
                        <select id="priority">
                        </select>
                    </div>
            
                    <div class="form-group">
                        <label for="status">სტატუსი*</label>
                        <select id="status">
                        </select>
                    </div>
                </div>
        
                
            </div>
            
    
            
            <div class="container-right">
                <div class="form-group">
                    <label for="department">დეპარტამენტი*</label>
                    <select id="department">
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="assigned-user">პასუხისმგებელი თანამშრომელი*</label>
                    <select id="assigned-user">
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="date">თარიღი</label>
                    <input type="date" id="date">
                </div>
            </div>
            </div>
            
            <div class="container-footer">
                <button class="submit-btn">დავალების შენახვა</button>
            </div>
           
        </div>
    </main>
</body>
</html>
